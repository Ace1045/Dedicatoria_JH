<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TÍTULO -->
    <link rel="icon" href="iconos/tercero.png" type="image/x-icon">
    <title>Como el primer día ...</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0c192c;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .bubbles {
            position: relative;
            display: flex;
            z-index: 1; /* Asegura que las burbujas estén detrás del mensaje */
        }

        .bubbles span {
            position: relative;
            width: 30px;
            height: 30px;
            background: #4fc3dc;
            margin: 0 4px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #4fc3dc44,
                        0 0 50px #4fc3dc,
                        0 0 100px #4fc3dc;
            animation: animate 15s linear infinite;
            animation-duration: calc(125s / var(--i));
        }

        .bubbles span:nth-child(even) {
            background: #ff2d75;
            box-shadow: 0 0 0 10px #ff2d7544,
                        0 0 50px #ff2d75,
                        0 0 100px #ff2d75;
        }

        @keyframes animate {
            0% {
                transform: translateY(100vh) scale(0);
            }
            100% {
                transform: translateY(-10vh) scale(1);
            }
        }

        @media (max-width: 1200px) {
            .bubbles span {
                width: 25px;
                height: 25px;
                margin: 3px;
            }

            .dedicatoria-text {
                font-size: 1.8em;
            }

            #startMessage {
                font-size: 1.3em;
            }

            a {
                width: 140px;
                height: 50px;
            }

            a span {
                font-size: 0.9em;
            }
        }

        @media (max-width: 1024px) {
            .bubbles span {
                width: 20px;
                height: 20px;
                margin: 2px;
            }

            .dedicatoria-text {
                font-size: 1.6em;
            }

            #startMessage {
                font-size: 1.2em;
            }

            a {
                width: 130px;
                height: 45px;
            }

            a span {
                font-size: 0.8em;
            }
        }

        @media (max-width: 768px) {
            .bubbles span {
                width: 7vw;
                height: 7vw;
                margin: 1vw;
            }

            .dedicatoria-text {
                font-size: 1.4em;
            }

            #startMessage {
                font-size: 1.1em;
            }

            a {
                width: 120px;
                height: 40px;
            }

            a span {
                font-size: 0.75em;
            }
        }

        @media (max-width: 480px) {
            .bubbles span {
                width: 10vw;
                height: 10vw;
                margin: 1.5vw;
            }

            .dedicatoria-text {
                font-size: 1.2em;
            }

            #startMessage {
                font-size: 1em;
            }

            a {
                width: 110px;
                height: 35px;
            }

            a span {
                font-size: 0.7em;
            }
        }

        .dedicatoria-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Asegura que la dedicatoria esté sobre las burbujas */
        }

        /* Estilo de las letra dedicatoria */
        .dedicatoria-text {
            font-size: 2em;
            font-family: ValentineCute;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Estilo del mensaje inicial */
        #startMessage {
            font-family: ValentineCute;
            font-size: 1.5em;
            color: rgb(255, 255, 255); /* Cambia el color aquí */
            font-weight: bold;
            transition: opacity 1s ease-in-out;
        }

        @font-face {
            font-family: ValentineCute;
            src: url("Letras/Valentine Cute.ttf");
        }

        /* Estilo del botón */
        a {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 55px;
            display: inline-block;
            border-radius: 5px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        a i {
            position: absolute;
            inset: -2px;
            display: block;
            border-radius: 5px;
        }

        a i,
        a i:nth-child(2) {
            background: linear-gradient(var(--x), #00ccff, #0e1538, #0e1538, #d400d4);
        }

        a i:nth-child(2) {
            filter: blur(10px);
        }

        a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 3px;
            background: rgba(14, 21, 56, 0.65);
            overflow: hidden;
        }

        a span::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.075);
            transform: skew(25deg);
        }

    </style>

</head>

    <audio id="backgroundMusic" src="sound/Summertime Sadness.mp3"></audio>

    <script>

        const dedicatoria = [
            "Oye !!!",
            "Si tu ...",
            "Aun recuerdo el primer dia que te conoci",
            "Me encantaron tus ojos",
            "Esos ojos tan hermosos y especiales",
            "Cada vez que te veia ya sean segundos",
            "Me hacias feliz",
            "No se si fue ...",
            "Tu manera de ser o tu forma de sonreir",
            "Pero me encantaste",
            "Desde el primer momento que te conoci",
            "A cada minuto",
            "Iba creciendo lo que siento por ti",
            "No te mentire",
            "No me enamore o te ame desde el primer momento que te vi",
            "Sino que desde esa primera noche tu me cambiaste",
            "Fue la mejor noche de mi vida y la mas especial",
            "Aveces cuando estamos a solas",
            "Trato de recrear esa misma noche",
            "Trato de ser lo mas romantico posible",
            "Porque tu te lo mereces",
            "Lo ultimo que quisiera es incomodarte",
            "No solo me cautivaste, me enamoraste",
            "Termine enamorado de esa hermosa sonrisa tuya",
            "De esos preciosos ojos",
            "Y de tu forma de ser",

            "Lo que quiero decirte es que",
            "Eres la persona mas increible y perfecta que he conocido",
            "Aunque tengas equivocaciones",
            "O seas demasiado intenso",
            "O aveces ni te entiendas tu mismo",
            "Sigues siendo perfecto para mi",
            "Y no pienso cambiarte ni quiero que cambies",
            "Porque te amo tal cual eres",
            "Pero si vas a cambiar, que sea algo para tu bien",

            "Antes de ti, no recuerdo cuando fue la ultima vez que sonrei",
            "Estaba perdido, consumido por la ira y tristeza",
            "Es gracias a ti que vuelvo a sonreir Y puedo ser yo mismo",
            "Eres tu la razon por la que sigo cada dia",
            "Para mi solo puede existir un el para cada persona en el mundo",
            "Y tu eres ese el para mi",
            "Nunca lo olvides",
            "Tu eres mi paraiso",
            "Tu has traido alegria a mi vida",
            "Y te doy las gracias por eso",

        ];

        const startMessage = document.getElementById('startMessage');
        const container = document.getElementById('dedicatoriaContainer');
        const audio = document.getElementById('backgroundMusic');
        const button = document.getElementById('dedicatoriaButton');
        let currentLine = 0;

        function showNextLine() {
            if (currentLine < dedicatoria.length) {
                const lineElement = document.createElement('div');
                lineElement.className = 'dedicatoria-text';
                lineElement.innerText = dedicatoria[currentLine];
                container.appendChild(lineElement);
                setTimeout(() => {
                    lineElement.style.opacity = 1;
                    setTimeout(() => {
                        lineElement.style.opacity = 0;
                        setTimeout(() => {
                            container.removeChild(lineElement);
                            currentLine++;
                            showNextLine();
                        }, 1000);
                    }, 3500);
                }, 100);
            } else {
                showButton();
            }
        }

        function showButton() {
            button.style.display = 'inline-block';
            setTimeout(() => {
                button.style.opacity = 1;
            }, 100);
        }

        function startDedicatoria() {
            startMessage.style.display = 'none';
            audio.play();
            setTimeout(showNextLine, 5000);
        }

        document.body.addEventListener('click', startDedicatoria);

        // Añadir movimiento dinámico al botón
        let btn = document.querySelector('a');
        btn.addEventListener('mousemove', e => {
            let rect = e.target.getBoundingClientRect();
            let x = e.clientX * 3 - rect.left;
            btn.style.setProperty('--x', x + 'deg');
        });
        
    </script>
